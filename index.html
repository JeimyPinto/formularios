<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
    <title>Formulario Sillycon Valley</title>
</head>

<body>
    <div class="lottie">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_cUG5w8.json" background="transparent"
            speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    </div>
    <div class="formulario">
        <form action="enviado.html" method="get">
            <label name="nombre" for="nombre">Nombre</label>
            <input id=nombre type="text" placeholder="Ingresa tu nombre">
            <label for="apellido">Apellido</label>
            <input name="apellido" id=apellido type="text" placeholder="Ingresa tu apellido">
            <button type="submit">Agregar</button>
        </form>
    </div>
</body>

</html>
